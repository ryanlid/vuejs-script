<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alert</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
  <script src="../dist/vuejs-script.js"></script>
</head>

<body>
  <div id="app">
    <template>
      <Alert></Alert>
      <hr>
      <Alert :msg="test"></Alert>
      <hr>
      <Alert>slot test</Alert>

    </template>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          test: "it's a test"
        }
      }
    })

  </script>
</body>

</html>
